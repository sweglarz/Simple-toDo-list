<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globalstyle.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/section.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;wght700&;wght@900;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>ToDoList</title>
    <script defer src="javascript/javasrcipt.js"></script>
</head>

<body>
    <main class="main">
        <header class="main__header">
            <h1>Lista zadań</h1>
        </header>
        <form class="form js-form">
            <label class="form__label">
                <h2 class="form__header">Dodaj nowe zadanie</h2>
                <input type="text" required placeholder="Co jest do zrobienia?" class="form__input js-input">
                <button class="form__button js-button">Dodaj zadanie</button>
            </label>
        </form>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="section__list js-taskList"></ul>
        </section>
    </main>
</body>

</html>
